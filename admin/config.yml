backend:
  name: github
  repo: harshini-busireddy/Living-Gallery
  branch: main
  auth_type: implicit
  app_id: Ov23libBUT7kEueEeIQu
  base_url: https://api.netlify.com
  auth_endpoint: auth
  site_id: b8255f0f-19ec-4fe6-a923-0585cbaac0f1

site_url: "https://harshini-busireddy.github.io/Living-Gallery/"
publish_mode: editorial_workflow

# Project-site paths: prefix public_folder with /Living-Gallery
media_folder: "uploads"
public_folder: "/Living-Gallery/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    format: "json"
    create: true
    slug: "{{fields.id}}"
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Entry ID", name: "id", widget: "string", required: true }
      - label: "Categories"
        name: "categories"
        widget: "list"
        field:
          label: "Category"
          name: "item"
          widget: "string"
      - label: "Dates of the Moment"
        name: "dates"
        widget: "list"
        field:
          label: "Date"
          name: "date"
          widget: "date"
          format: "YYYY-MM-DD"
      - { label: "Support Type", name: "support_type", widget: "string", required: false }
      - { label: "Reflection", name: "html", widget: "markdown" }
      - { label: "Support Details", name: "support_details", widget: "text", required: false }
      - { label: "Current Needs", name: "current_needs", widget: "text", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - label: "Pictures"
        name: "images"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"

  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Info"
        name: "site"
        file: "assets/site.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Contact URL", name: "contact_url", widget: "string" }
          - { label: "Linktree URL", name: "linktree_url", widget: "string" }
